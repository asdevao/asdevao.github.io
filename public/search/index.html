<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('search-input-page');
  const searchButton = document.getElementById('search-button-page');
  const searchClear = document.getElementById('search-clear-page');
  const searchResults = document.getElementById('search-results-page');

  let searchIndex = null;
  let searchConfig = null;

  
  fetch('/index.json')
    .then(response => response.json())
    .then(data => {
      searchIndex = data;
      searchConfig = {
        maxResultLength: 10,
        snippetLength: 50,
        highlightTag: 'em'
      };
    })
    .catch(error => {
      console.error('Failed to load search index:', error);
      searchResults.innerHTML = '<div class="search-no-results"><i class="fas fa-exclamation-triangle"></i><p>æœç´¢åŠŸèƒ½åŠ è½½å¤±è´¥</p></div>';
    });

  function performSearch(query) {
    if (!searchIndex || !query.trim()) {
      return [];
    }

    const results = [];
    const lowerQuery = query.toLowerCase();

    searchIndex.forEach(item => {
      const title = item.title ? item.title.toLowerCase() : '';
      const content = item.content ? item.content.toLowerCase() : '';
      const tags = item.tags ? item.tags.join(' ').toLowerCase() : '';
      const categories = item.categories ? item.categories.join(' ').toLowerCase() : '';

      let score = 0;
      if (title.includes(lowerQuery)) score += 10;
      if (content.includes(lowerQuery)) score += 5;
      if (tags.includes(lowerQuery)) score += 3;
      if (categories.includes(lowerQuery)) score += 2;

      if (score > 0) {
        
        const snippet = generateSnippet(content, lowerQuery);
        results.push({
          ...item,
          score,
          snippet
        });
      }
    });

    return results.sort((a, b) => b.score - a.score).slice(0, searchConfig.maxResultLength);
  }

  function generateSnippet(content, query) {
    const index = content.indexOf(query);
    if (index === -1) return content.substring(0, searchConfig.snippetLength) + '...';

    const start = Math.max(0, index - searchConfig.snippetLength / 2);
    const end = Math.min(content.length, start + searchConfig.snippetLength);
    let snippet = content.substring(start, end);

    if (start > 0) snippet = '...' + snippet;
    if (end < content.length) snippet += '...';

    
    const regex = new RegExp(`(${query})`, 'gi');
    snippet = snippet.replace(regex, `<${searchConfig.highlightTag}>$1</${searchConfig.highlightTag}>`);

    return snippet;
  }

  function displayResults(results, query) {
    if (results.length === 0) {
      searchResults.innerHTML = `<div class="search-no-results"><i class="fas fa-search"></i><p>æ²¡æœ‰æ‰¾åˆ°åŒ…å«"${query}"çš„ç»“æœ</p></div>`;
      return;
    }

    const resultsHtml = results.map(result => `
      <div class="search-result-item">
        <div class="search-result-title">
          <a href="${result.permalink}">${result.title}</a>
        </div>
        <div class="search-result-content">
          ${result.snippet}
        </div>
        <div class="search-result-meta">
          <span>${result.date ? new Date(result.date).toLocaleDateString('zh-CN') : ''}</span>
          ${result.tags && result.tags.length > 0 ? `<span>æ ‡ç­¾: ${result.tags.join(', ')}</span>` : ''}
        </div>
      </div>
    `).join('');

    searchResults.innerHTML = resultsHtml;
  }

  function showLoading() {
    searchResults.innerHTML = '<div class="search-loading"><i class="fas fa-spinner fa-spin"></i><p>æœç´¢ä¸­...</p></div>';
  }

  
  searchInput.addEventListener('input', function() {
    const query = this.value.trim();
    searchClear.style.display = query ? 'inline-block' : 'none';

    if (query) {
      showLoading();
      const results = performSearch(query);
      displayResults(results, query);
    } else {
      searchResults.innerHTML = '<div class="search-placeholder"><i class="fas fa-search fa-3x"></i><p>è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢</p></div>';
    }
  });

  searchButton.addEventListener('click', function() {
    searchInput.dispatchEvent(new Event('input'));
  });

  searchClear.addEventListener('click', function() {
    searchInput.value = '';
    searchInput.dispatchEvent(new Event('input'));
    searchInput.focus();
  });

  searchInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      searchButton.click();
    }
  });
});
</script></div>

<script>

document.addEventListener('DOMContentLoaded', function() {
  const toggleBtn = document.getElementById('lang-toggle-btn');
  const currentLangText = document.getElementById('current-lang-text');

  
  const chineseSidebar = {
    subtitle: "è®°å½•ç¼–ç¨‹ä¹‹æ—…ï¼Œæ¢ç´¢AIæ— é™å¯èƒ½",
    emoji: "ğŸš€"
  };

  
  const englishSidebar = {
    subtitle: "Documenting the coding journey, exploring infinite possibilities of AI",
    emoji: "ğŸš€"
  };

  let isChinese = true;

  function updateSidebarContent(content) {
    
    const subtitleElement = document.querySelector('.sidebar .subtitle');
    const emojiElement = document.querySelector('.sidebar .emoji');

    if (subtitleElement) {
      subtitleElement.textContent = content.subtitle;
    }
    if (emojiElement) {
      emojiElement.textContent = content.emoji;
    }

    
    updateMenuItems(isChinese);
  }

  function updateMenuItems(isChinese) {
    const menuTexts = isChinese ? {
      'home': 'é¦–é¡µ',
      'archives': 'å½’æ¡£',
      'categories': 'åˆ†ç±»',
      'tags': 'æ ‡ç­¾',
      'search': 'æœç´¢',
      'about': 'å…³äº'
    } : {
      'home': 'Home',
      'archives': 'Archives',
      'categories': 'Categories',
      'tags': 'Tags',
      'search': 'Search',
      'about': 'About'
    };

    
    const menuLinks = document.querySelectorAll('.menu__inner a');
    menuLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href === '/' || href === '/#') {
        link.textContent = menuTexts.home;
      } else if (href && href.includes('/archives/')) {
        link.textContent = menuTexts.archives;
      } else if (href && href.includes('/categories/')) {
        link.textContent = menuTexts.categories;
      } else if (href && href.includes('/tags/')) {
        link.textContent = menuTexts.tags;
      } else if (href && href.includes('/search/')) {
        link.textContent = menuTexts.search;
      } else if (href && href.includes('/about/')) {
        link.textContent = menuTexts.about;
      }
    });
  }

  toggleBtn.addEventListener('click', function() {
    isChinese = !isChinese;

    if (isChinese) {
      currentLangText.textContent = 'ä¸­æ–‡';
      updateSidebarContent(chineseSidebar);
    } else {
      currentLangText.textContent = 'English';
      updateSidebarContent(englishSidebar);
    }

    
    toggleBtn.classList.add('switching');
    setTimeout(() => {
      toggleBtn.classList.remove('switching');
    }, 300);
  });

  
  updateSidebarContent(chineseSidebar);

  
  document.addEventListener('DOMContentLoaded', function() {
    const timelineView = document.getElementById('timeline-view');
    const gridView = document.getElementById('grid-view');
    const archiveContainer = document.querySelector('.archive-container');

    if (timelineView && gridView && archiveContainer) {
      
      timelineView.classList.add('active');

      timelineView.addEventListener('click', function() {
        timelineView.classList.add('active');
        gridView.classList.remove('active');
        archiveContainer.className = 'archive-container timeline-view';
      });

      gridView.addEventListener('click', function() {
        gridView.classList.add('active');
        timelineView.classList.remove('active');
        archiveContainer.className = 'archive-container grid-view';
      });
    }

    
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    
    document.querySelectorAll('.timeline-item').forEach(item => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(30px)';
      item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(item);
    });

    
    document.querySelectorAll('.archive-card').forEach(card => {
      card.style.opacity = '0';
      card.style.transform = 'translateY(30px)';
      card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(card);
    });
  });
});
</script>


<canvas id="particle-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></canvas>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let animationId;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createParticles() {
    particles = [];
    const particleCount = Math.min(50, Math.floor(window.innerWidth / 20));

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 2 + 1,
        opacity: Math.random() * 0.5 + 0.2
      });
    }
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(particle => {
      particle.x += particle.vx;
      particle.y += particle.vy;

      
      if (particle.x < 0) particle.x = canvas.width;
      if (particle.x > canvas.width) particle.x = 0;
      if (particle.y < 0) particle.y = canvas.height;
      if (particle.y > canvas.height) particle.y = 0;

      
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(102, 126, 234, ${particle.opacity})`;
      ctx.fill();

      
      particles.forEach(otherParticle => {
        const dx = particle.x - otherParticle.x;
        const dy = particle.y - otherParticle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) {
          ctx.beginPath();
          ctx.moveTo(particle.x, particle.y);
          ctx.lineTo(otherParticle.x, otherParticle.y);
          ctx.strokeStyle = `rgba(102, 126, 234, ${(100 - distance) / 100 * 0.1})`;
          ctx.stroke();
        }
      });
    });

    animationId = requestAnimationFrame(animateParticles);
  }

  
  resizeCanvas();
  createParticles();
  animateParticles();

  
  window.addEventListener('resize', () => {
    resizeCanvas();
    createParticles();
  });

  
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      cancelAnimationFrame(animationId);
    } else {
      animateParticles();
    }
  });
});
</script>
