{{- $code := .Inner -}}
{{- $lang := .Attributes.lang | default "" -}}
{{- $filename := .Attributes.filename | default "" -}}
<div class="code-block">
  {{- if $filename -}}
    <div class="code-filename">{{ $filename }}</div>
  {{- end -}}
  <pre><code class="language-{{ $lang }}">{{ $code }}</code></pre>
</div>
